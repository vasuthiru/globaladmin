<section>
  <form [formGroup]="basicDetailsForm" #basicForm="ngForm" (ngSubmit)="onSubmitBasicDetailsForm()">
    <!-- <ng-template matStepLabel class="gaTitle">Basic Details</ng-template> -->            
    
    <div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">Group Name<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Group Name" autocomplete="off" formControlName="name" required>
              <mat-error *ngIf="controls['name'].hasError('required')">
              Please enter a valid Group Name
              </mat-error>
            </mat-form-field>
          </div>                  
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">Address Line1<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-100" appearance="outline">
              <input matInput placeholder="Address Line1" autocomplete="off" formControlName="address_line_one" required>
              <mat-error *ngIf="controls['address_line_one'].hasError('required')">
                Address Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">Address Line2<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-80" appearance="outline">
              <input matInput placeholder="Address Line2" autocomplete="off" formControlName="address_line_two" required>
              <mat-error *ngIf="controls['address_line_two'].hasError('required')">
                Address Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">Pincode<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-80" appearance="outline">
              <input matInput onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" maxlength="6" placeholder="Pincode" autocomplete="off" formControlName="pin_code" required>
              <mat-error *ngIf="controls['pin_code'].hasError('required')">
                Pincode Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">District<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-80" appearance="outline">
              <input matInput placeholder="District" autocomplete="off" formControlName="district" required>
              <mat-error *ngIf="controls['district'].hasError('required')">
                district Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">State<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-80" appearance="outline">
              <!-- <input matInput placeholder="State" autocomplete="off" formControlName="state" required> -->
              <mat-select placeholder="State" formControlName="state">
                <mat-option value="telangana">Telangana</mat-option>
                <mat-option value="andhrapradesh">Andhrapradesh</mat-option>
              </mat-select>
              <mat-error *ngIf="controls['state'].hasError('required')">
                State Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start center" fxLayoutGap="16px">
        <div fxFlex class="ga-width-30">Country<span class="invalidStar">*</span></div>
        <div class="ga-width-70">
          <div class="formField">
            <mat-form-field class="ga-width-80" appearance="outline">
              <input matInput type="text" placeholder="Country" autocomplete="off" formControlName="country" required>
              <mat-error *ngIf="controls['country'].hasError('required')">
                Country Required*
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    
    <div class="ga-text-center ga-mt-5 ga-mb-2">
      <button class="ga-btn-primary" type="submit">Next</button>
    </div>
  </form>
</section>
