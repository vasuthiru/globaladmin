<div style="text-align: center;padding: 5px;">
    <h3 style="font-weight: 600;">{{data?.text}}</h3>
    <h4 style="font-weight: 500;">{{data?.actionText}}</h4>
    <div *ngIf="data.title==='confirm'">
      <button class="ga-btn-b"  cdkFocusInitial (click)="onSave()">yes</button> &nbsp;
      <button class="ga-btn-primary">No</button>    
    </div>
    <div *ngIf="data.title==='summaryForm'">
        <button class="ga-btn-primary" (click)="onNoClick()">Home</button>    
    </div>
</div>
